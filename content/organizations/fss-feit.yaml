slug: fss-feit
name: ФСС ФЕИТ
long_name: >
  Факултетско Студентско Собрание при Факултет за Електротехника и Информациски
  Технологии
logo: /images/logos/fss-feit-logo.jpg
about:
  image: /images/slika_od_fss.png
  text: >
    Факултетското студентско собрание на ФЕИТ е официјалното студентско тело кое
    ги застапува студентите на ФЕИТ. Ние сме составен дел од факултетот и
    функционираме согласно законот за високо образование. Членови на собранието
    се студенти од прв и втор циклус на студии, избрани на јавни, непосредни и
    тајни избори кои се одржуваат секоја година. ФСС ФЕИТ брои 10 членови: еден
    претседател и девет претставници од различните студиски програми.
mission:
  mission: >
    Нашата мисија е да ги заштитиме интересите на студентите и да го подобриме
    студентскиот стандард. Се залагаме за отворена комуникација меѓу студентите
    и управата на факултетот, како и за заедничко решавање на проблемите и
    унапредување на условите за студирање. Организираме едукативни и културни
    настани, семинари и работилници со цел студентите да стекнат дополнителни
    знаења и искуства надвор од редовната настава.
faculty:
  image: /images/logos/fss-feit-logo.jpg
  text: >
    ФСС при ФЕИТ е признато и легитимно студентско тело кое ги застапува сите
    студенти од факултетот. Преку транспарентна и демократска процедура,
    студентите секоја година избираат свои претставници кои ќе се грижат за
    нивните права и ќе работат на подобрување на условите за академски и
    воннаставен развој.
