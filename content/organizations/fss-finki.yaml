slug: fss-finki
name: ФСС ФИНКИ
long_name: >
  Факултетско Студентско Собрание при Факултет за Информатички Науки и
  Компјутерско Инженерство
logo: /images/logos/fss-finki-logo.png
about:
  image: /images/slika_od_fss.png
  text: >
    Факултетското студентско собрание на ФИНКИ е официјалното студентско тело
    кое ги застапува студентите на ФИНКИ. Ние сме единица на факултетот оформена
    со закон за високо образование во кое имаат право да членуваат студенти од
    прв и втор циклус на студии, а членовите се избрани на јавни, непосредни и
    тајни избори кои се организираат секоја година. Во факултетското студентско
    собрание членуваат 10 членови, од кои еден претседател и 9 претставници на
    смеровите
mission:
  mission: >
    Се бориме да докажеме дека факултетите се на студентите и студентите треба
    да го имаат главниот збор во нив. Тоа подразбира дека се бориме за
    подобрување на студентскиот стандард кој е на многу ниско ниво, за
    обединување на студентите и настапување заеднички пред професорите и
    деканатот за сите проблеми кои ги имаме и работи кои сакаме да ги промениме.
    Освен обезбедување на подобри услови за студирање на факултетот, ние им
    нудиме можност да го прошират своето знаење и до научат дополнителни работи
    кои ги нема во образовниот процес со организирање на настани, семинари,
    работилници и акции.
faculty:
  image: /images/logos/fss-finki-logo.png
  text: >
    Факултетот за компјутерски науки и инженерство (ФИНКИ) при Универзитетот
    „Св. Кирил и Методиј“ во Скопје е водечка академска институција во областа
    на информатиката и инженерството во Македонија. Основан во 2011 година,
    ФИНКИ годишно запишува над 1000 студенти на додипломски студии,
    обезбедувајќи современи програми и практична настава што ги подготвува
    студентите за успешна кариера во ИТ индустријата.


    Иако сè уште нема целосно сопствена зграда, ФИНКИ располага со сопствен
    амфитеатар и користи простории од други факултети во техничкиот кампус, како
    што се Машинскиот факултет, Технолошко-металуршкиот факултет и Педагошката
    академија. Наставниот кадар на ФИНКИ се состои од докажани и реномирани
    професори, доценти и асистенти кои активно учествуваат во научни истражувања
    и проекти.


    Факултетот има воспоставено соработка со домашни и меѓународни компании и
    институции, како што се Microsoft, IBM, Huawei и други. ФИНКИ е познат по
    своите достигнувања и учество на различни меѓународни натпревари и научни
    конференции. Со силен фокус на истражување, иновации и соработка со
    индустријата, факултетот обезбедува динамична и инспиративна средина за
    академски и личен развој.
